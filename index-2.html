<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="container">
    <table>
      <tr>
        <td id="display" colspan="4"></td>
      </tr>
      <tr>
        <td id="clean"><button>AC</button></td>
        <td id="back"><button><-</button>
        </td>
        <td id="multiply"><button>*</button></td>
        <td id="addiction"><button>+</button></td>
      </tr>
      <tr>
        <td id="one"><button>1</button></td>
        <td id="two"><button>2</button></td>
        <td id="three"><button>3</button></td>
        <td id="subtraction"><button>-</button></td>
      </tr>
      <tr>
        <td id="four"><button>4</button></td>
        <td id="five"><button>5</button></td>
        <td id="six"><button>6</button></td>
        <td id="division"><button>/</button></td>
      </tr>
      <tr>
        <td id="seven"><button>7</button></td>
        <td id="eight"><button>8</button></td>
        <td id="nine"><button>9</button></td>
        <td rowspan="2" id="result"><button>=</button></td>
      </tr>
      <tr>
        <td colspan="2" id="zero"><button>0</button></td>
        <td id="dot"><button>.</button></td>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>


  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
